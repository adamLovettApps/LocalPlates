name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git add .
          git reset --hard HEAD
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          dontuseforce: false
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "localplates" #Must be unique in Heroku
          heroku_email: "am.lovett@gmail.com"
          usedocker: true
